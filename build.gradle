buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.jupiter:junit-jupiter-api:5.8.1'
        classpath 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    }
}

plugins {
    id 'java'
}

subprojects {
    group 'dev.riyenas'
    version '1.0'

    apply plugin: 'java'

    sourceCompatibility = 11

    repositories {
        mavenCentral()
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
        testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
        testImplementation 'org.assertj:assertj-core:3.6.2'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    }
}